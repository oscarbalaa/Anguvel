<div class="container">
  <h1>{{ title() }}</h1>
  
  <div class="card">
    <h2>Conexi√≥n con Laravel</h2>
    
    @if (error()) {
      <div class="error">
        <h3>Error al conectar con el backend</h3>
        <pre>{{ error() | json }}</pre>
      </div>
    } @else if (data()) {
      <div class="data">
        <h3>Datos recibidos del backend</h3>
        <pre>{{ data() | json }}</pre>
      </div>
    } @else {
      <p class="loading">Cargando datos desde Laravel...</p>
    }

  </div>
</div>

<router-outlet />
