<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="userData.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirm Password:</label>
      <input type="password" id="password_confirmation" [(ngModel)]="userData.password_confirmation" name="password_confirmation" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
